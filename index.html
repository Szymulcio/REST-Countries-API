<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7a2ab3416c.js" crossorigin="anonymous"></script>
    <script defer src="script.js"></script>
    <title>Countries picker</title>
</head>

<body>
    <header class="header">
        <h1 class="header__title">Where in the world?</h1>
        <input class="header__theme" type="checkbox"><i class="fa-solid fa-moon"></i>Dark mode</input>
    </header>
    <main>
        <section class="country-filter">
            <div class="country-filter--container">
                <i class="fa-solid fa-magnifying-glass icon"></i>
                <input class="country-filter__country" type="text" name="country-filter" placeholder=" Search for a country...">
            </div>

            <!-- <label for="region">Filter by Region</label> -->
            <select class="country-filter__region" id="region" name="region">
                <option value="default">Filter by Region</option>
                <option value="africa">Africa</option>
                <option value="america">America</option>
                <option value="asia">Asia</option>
                <option value="europe">Europe</option>s
                <option value="oceania">Oceania</option>
            </select>
        </section>
        <section class="countries">
            <template class="country--template">
                <div class="country">
                    <img class="country__img" src="" alt="flag">
                    <div class="country__data">
                        <h2 class="country__row country__row--name"></h2>
                        <p class="country__row country__row--population"></p>
                        <p class="country__row country__row--region"></p>
                        <p class="country__row country__row--capital"></p>
                    </div>
                </div>
            </template>
        </section>
    </main>
</body>

</html>
