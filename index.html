<body>
    <header class="header">
        <h1 class="header__title">Where in the world?</h1>
        <input class="header__theme" type="checkbox">
        <!-- <i class="fa-solid fa-moon"></i> -->
        Dark mode</input>
    </header>
    <main>
        <section class="country-filter">
            <div class="country-filter--container">
                <!-- <i class="fa-solid fa-magnifying-glass icon"></i> -->
                <input class="country-filter__country" type="text" name="country-filter" placeholder=" Search for a country...">
            </div>

            <!-- <label for="region">Filter by Region</label> -->
            <select class="country-filter__region" id="region" name="region">
                <option value="">Filter by Region</option>
                <option value="Africa">Africa</option>
                <option value="Americas">America</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europe</option>s
                <option value="Oceania">Oceania</option>
            </select>
            <button class="btn btn--reset">Reset filters</button>
            <button class="btn btn--back hidden">Back</button>
        </section>
        <h2 class="countries--message hidden">No countries were found!</h2>
        <section class="countries">
            <template class="country--template">
                <div class="country" data-name="" data-region="">

                        <p class="country__row country__row--population"></p>
                        <p class="country__row country__row--region"></p>
                        <p class="country__row country__row--capital"></p>
                    </div>
                </div>
            </template>
